# SonarCloud Configuration for TC FIAP Payment
# https://sonarcloud.io

# Project identification
sonar.projectKey=abattassini_tc-fiap-payment
sonar.organization=viniciuscluna

# Project metadata
sonar.projectName=TC FIAP Payment Microservice
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=.
sonar.language=go
sonar.sourceEncoding=UTF-8

# Exclusions - files/folders not to analyze
sonar.exclusions=\
  **/vendor/**,\
  **/*.sh,\
  **/mocks/**,\
  **/*_test.go,\
  **/docs/**,\
  **/bin/**,\
  **/*.pb.go,\
  **/node_modules/**,\
  **/.github/**,\
  **/scripts/**,\
  cmd/api/main.go,\
  internal/app/app.go,\
  pkg/storage/postgres/**,\
  pkg/rest/**,\
  internal/payment/domain/entities/**,\
  internal/payment/infrastructure/api/dto/**,\
  internal/payment/usecase/commands/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=\
  **/vendor/**,\
  **/mocks/**

# Coverage settings
sonar.go.coverage.reportPaths=coverage.out

# Code duplication detection
sonar.cpd.go.minimumtokens=100

# Additional settings
sonar.scm.provider=git
sonar.links.homepage=https://github.com/abattassini/tc-fiap-payment
sonar.links.ci=https://github.com/abattassini/tc-fiap-payment/actions
sonar.links.issue=https://github.com/abattassini/tc-fiap-payment/issues
sonar.links.scm=https://github.com/abattassini/tc-fiap-payment
