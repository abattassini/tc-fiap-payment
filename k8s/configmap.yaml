apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: default
data:
  # Database Configuration
  DB_HOST: "tc-fiap-payment-db.xxxxxxxxxxxx.us-east-1.rds.amazonaws.com"  # REPLACE with actual RDS endpoint from terraform output
  DB_PORT: "5432"
  DB_NAME: "payment_db"
  DB_SSLMODE: "require"  # Use SSL for RDS
  
  # Application Configuration
  PORT: "8082"
  
  # Order Service Integration
  # IMPORTANT: Replace with actual Order Service URL when available
  # For initial testing with Beeceptor mock:
  ORDER_SERVICE_URL: "https://order-braun.free.beeceptor.com"
  # For production with real Order Service:
  # ORDER_SERVICE_URL: "http://order-service.default.svc.cluster.local:8080"
  
  # MercadoPago Configuration
  MERCADO_PAGO_BASEURL: "https://api.mercadopago.com"
  MERCADO_PAGO_WEBHOOK_CALLBACK_URL: "http://YOUR_PAYMENT_SERVICE_LOADBALANCER_URL/v1/payment/webhook"  # REPLACE with actual LoadBalancer URL after deployment
